<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>hedger|signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>sign up to the page</h3>

        <form action="/signup" method="post">
            {% csrf_token%}
            <label for="">username</label><br>
            <input type="text" name="username" id="username" placeholder="create username,(should alphanumeric)" required>
            <br>
            <br>

            <label for="">first name</label><br>
            <input type="text" name="fname" id="fname" placeholder="enter first name" required>
            <br>
            <br>

            <label for="">last name</label><br>
            <input type="text" name="lname" id="lname" placeholder="enter last name" required>
            <br>
            <br>

            <label for="">email</label><br>
            <input type="email" name="email" id="email" placeholder="enter email" required>
            <br>
            <br>

            <label for="">password</label><br>
            <input type="password" name="pass1" id="pass1" placeholder="create password" required>
            <br>
            <br>

            <label for="">confirm password</label><br>
            <input type="password" name="pass2" id="pass2" placeholder="confirm password" required>
            <br>
            <br>

            <label for="">company name</label><br>
            <input type="text" name="cname" id="cname" placeholder="enter company name" required>
            <br><br>
            <br>

            <button type="submit">sign up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
